<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | MyPomodoro Blog</title>
  <meta name="description" content="MyPomodoro Blog">
  <link rel="icon" href="https://img.icons8.com/color/48/tomato.png">

  <style>
    :root {
      --accent: #fdf6e3;
      --muted: #666;
      --bg: #fdf6e3;
      --card: #fff;
      --maxw: 900px;
      --nav-bg: #ff6b6b;
    }
    * { box-sizing: border-box; }
    body {
      font-family: "Noto Sans TC", "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      background: var(--bg);
      color: #222;
      line-height: 1.7;
    }

    /* Navbar 樣式 */
    nav {
      background: var(--nav-bg);
      padding: 12px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: #222;
      text-decoration: none;
      font-size: 1rem;
    }
    nav a:hover { text-decoration: underline; }
    nav a.active { font-weight: bold; text-decoration: underline; }

    header { background: var(--accent); color: black; padding: 36px 20px; text-align: center; }
    header h1 { margin: 0; font-size: 1.8rem; }
    header p { margin: 6px 0 0; opacity: 0.95; }

    main { max-width: var(--maxw); margin: 28px auto; padding: 0 20px 40px; }
    article { background: var(--card); padding: 24px; border-radius: 10px; box-shadow: 0 6px 18px rgba(0,0,0,0.05); }

    h2 { color: #222; margin-top: 0; }
    h3 { margin-bottom: 6px; }
    p { margin: 12px 0; }
    ul { margin: 10px 0 18px 20px; }
    .tip { border-left: 4px solid #ff6b6b; padding: 12px 16px; margin: 12px 0; background: #fdf6e3; border-radius: 6px; }
    .cta { display: inline-block; margin-top: 12px; padding: 10px 18px; background: #ff6b6b; color: white; text-decoration: none; border-radius: 8px; }
    .links { display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; }
    .link-card { padding:12px; background:#fff; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.04); flex:1 1 240px; }
    footer { text-align:center; padding:20px; color:var(--muted); margin-top:18px; font-size:0.9rem; }

    @media (max-width:600px) {
      header h1 { font-size:1.4rem; }
      nav { flex-wrap: wrap; }
    }
  </style>
</head>
<body>

  {% include navbar.html %}

  <header>
    <h1>{{ page.header_title }}</h1>
    <p>{{ page.header_subtitle }}</p>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    © 2025 MyPomodoro Blog
  </footer>

</body>
</html>
